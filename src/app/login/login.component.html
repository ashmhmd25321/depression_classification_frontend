<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input type="text" ngModel name="userName" id="userName" matInput placeholder="Enter Username">
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" ngModel name="userPassword" id="userPassword" matInput placeholder="Enter Password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <button type="submit" mat-raised-button color="accent" class="w-100">Login</button>
            <button mat-raised-button color="primary" type="reset" class="w-100" style="margin-top: 10px;">Cancel</button>
        </form>
    </div>
</div>
